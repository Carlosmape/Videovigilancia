<div class="container">
	<div class="col-md-8 col-md-offset-2 text-center">
		<h1>CAMS</h1>
		<h2>The flexible intuitive and light weight CMS.</h2>
	</div>
  <form class="form-signin col-md-4 col-md-offset-4" method="post" action="/cams/">
    <h4 class="form-signin-heading ">Sign in</h4>
    <label for="inputUser" class="sr-only">User</label>
    <input id="inputUser" name="inputUser" class="form-control form-group" placeholder="Insert your user" required="" autofocus="" type="text">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" name="inputPassword" class="form-control form-group" placeholder="Password" required="" type="password">
    <input class="btn btn-lg btn-primary btn-block form-group" type="submit" value="Login">
    <div class="form-group checkbox">
      <label class="col-md-6">
        <input value="remember-me" type="checkbox"> Remember me
      </label>
      <a class="col-md-6" href="">Forgot password</a>
    </div>
  </form>

</div> <!-- /container -->
